---
# defaults file for ansible-mongodb
is_master: false
mongodb_conf_replSet: false
mongodb_rs_initialize: false
mongodb_conf_oplogSize: 1024
mongodb_conf_noprealloc: 'false'
mongodb_conf_directoryperdb: 'false'
mongodb_conf_smallfiles: 'false'
mongo_hosts: mongo

mongodb_use_debian_package: false
mongodb_apt_key_id: 7F0CEB10
mongodb_apt_key_url: ""
# mongodb_apt_key_url: "https://pgp.mongodb.com/server-6.0.asc"
mongodb_apt_repo: "deb http://repo.mongodb.org/apt/debian wheezy/mongodb-org/3.0 main"
mongodb_version: 3.0.1

mongodb_logrotate_periode: weekly
mongodb_logrotate_keep: 10
